<div class="container-fluid">
    <h1>Send SMS</h1>
    <form>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number here" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter message here" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button id="btnSendSms" class="btn" ng-click="vm.sendMessage()" class="btn-default">Send SMS</button>
        </div>
    </form>
</div>
